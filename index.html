<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Pod Booking Widget</title>
  <style>

      color: #ffd700;

      color: #fff8dc;

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #a67c00;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #5c3b1e;
    }
    .button {
      background-color: #a67c00;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #cc9900;
    }
    #errors {
      color: #ff6961;
      margin-top: 10px;
    }
    #insights {
      margin-top: 20px;
      border-top: 2px solid #a67c00;
      padding-top: 10px;

      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Study Pod Booking System</h1>

  <div class="section" id="booking-form-section">
    <h2>Make a Booking</h2>
    <form id="booking-form">
      <label for="podSelect">Select Pod:</label><br />
      <select id="podSelect"></select><br />

      <label for="timeInput">Time (08:00â€“20:00):</label><br />
      <input type="time" id="timeInput" step="3600" required /><br />

      <label for="studentIds">Student IDs (comma-separated):</label><br />
      <input type="text" id="studentIds" placeholder="e.g., SIT-001,SIT-045" /><br />

      <button type="submit" class="button">Book</button>
      <button type="button" id="undoBtn" class="button">Undo Last Booking</button>
    </form>
    <div id="errors"></div>
  </div>

  <div class="section" id="booking-table-section">
    <h2>All Bookings</h2>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Pod</th>
          <th>Time</th>
          <th># Students</th>
          <th>Student IDs</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section" id="insights">
    <h2>Daily Insights</h2>
    <ul id="insightsList">
      <!-- Insights will be injected here -->
    </ul>
  </div>
